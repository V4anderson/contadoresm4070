<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Contadores</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            height: auto;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .group-form {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .group-form form {
            display: flex;
            justify-content: space-between;
        }

        .group-form input {
            width: 70%;
            height: 40px;
            font-size: 18px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .group-form button {
            width: 28%;
            height: 40px;
            font-size: 18px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .group-form button:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead tr th {
            border: 2px solid #333;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        tbody tr td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) td {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="group-form">
            <form id="form" method="post" >
                <input type="text" name="ip" id="ip" placeholder="127.0.0.1" required >
                <button type="submit" >Buscar</button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="dynamicTbody">
                <!-- Dados dinâmicos serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário
            document.getElementById('form').style.display="none"
            const ip = document.getElementById('ip').value; // Obtém o valor do IP

            fetch('objectJS.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded', // Envia os dados como formulário
                },
                body: new URLSearchParams({ ip: ip }) // Serializa os dados do IP para o corpo da requisição
            })
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('dynamicTbody');
                tbody.innerHTML = ''; // Limpa o conteúdo atual do tbody

                if (data.error) {
                    // Se houver um erro, exibe uma linha na tabela com a mensagem de erro
                    tbody.innerHTML = `<tr><td colspan="2">${data.error}</td></tr>`;
                } else {
                    // Itera sobre os dados recebidos e cria linhas na tabela
                    for (const [key, value] of Object.entries(data)) {
                        tbody.innerHTML += `<tr><td>${key}</td><td>${value}</td></tr>`;
                    }
                    document.getElementById('form').style.display="block"
                }
            })
            .catch(error => {
                console.error('Erro ao buscar os dados:', error);
                document.getElementById('dynamicTbody').innerHTML = `<tr><td colspan="2">Erro ao buscar os dados</td></tr>`;
            });
        });
    </script>
</body>
</html>
